<!DOCTYPE html>
<html>
    <head>
        <style>
            #map {
                height: 400px;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h3>My Google Maps Demo</h3>
        <div id="map"></div>
        <script>
            function initMap() {
                var uluru = {lat: 45.672273, lng: -111.090717};
                var map = new google.maps.Map(document.getElementById('map'), {
                    zoom: 7,
                    center: uluru
                });
                var marker = new google.maps.Marker({
                    position: uluru,
                    map: map
                });
            }
        </script>
        <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFB7EfdIT1T6zO3XAbcQ6VTXd_PjCKKMM
                     &callback=initMap">
        </script>
    </body>
</html>
